<!DOCTYPE html>
<html>

<head>
    <title>
        callstack
    </title>
</head>

<body>
    <p id="demo"></p>
    <script>
     function add(a,b){
        return a+b;
     }
     function avarage(a,b){
        return add(a,b)/2;
     }
     let result=avarage(10,20);
     document.getElementById('demo').innerHTML=result;
    </script>
</body>

</html>
